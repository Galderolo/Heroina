<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gradiente azul -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- Escudo -->
  <path d="M256 80 L150 120 L150 300 C150 370 200 430 256 460 C312 430 362 370 362 300 L362 120 Z" 
        fill="#ffd700" stroke="#daa520" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Detalles del escudo -->
  <path d="M256 140 L200 170 L200 280 C200 320 220 350 256 370 C292 350 312 320 312 280 L312 170 Z" 
        fill="#0f3460"/>
  
  <!-- Estrella central -->
  <polygon points="256,200 270,240 310,240 280,265 290,305 256,280 222,305 232,265 202,240 242,240" 
           fill="#ffd700" filter="url(#glow)"/>
  
  <!-- Texto -->
  <text x="256" y="490" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        fill="#ffd700" text-anchor="middle" filter="url(#glow)">HEROES</text>
</svg>
