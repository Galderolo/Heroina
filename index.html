<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardianes del Hogar - Cargando</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f3460">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Guardianes del Hogar">
    <link rel="apple-touch-icon" href="./img/icon-192.svg">
</head>
<body>
    <!-- Splash PWA estilo videojuego -->
    <div id="pwaSplash" class="pwa-splash">
        <div class="pwa-splash-backdrop"></div>
        <div class="pwa-splash-panel">
            <img src="img/instalar-banner.png" alt="Guardianes del Hogar" class="pwa-splash-banner" loading="eager">
            <div class="pwa-splash-logo fantasy-font">Guardianes del Hogar</div>
            <div class="pwa-splash-subtitle">Cargando aventura...</div>
            <div class="pwa-splash-progress" role="status" aria-label="Cargando">
                <div class="pwa-splash-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Script inline para ocultar el splash después de 2 segundos -->
    <script>
        (function() {
            'use strict';
            
            // Detectar si es PWA standalone
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                                 window.navigator.standalone === true ||
                                 document.referrer.includes('android-app://');
            
            const SESSION_KEY = 'pwa_splash_shown';
            const SPLASH_DURATION_MS = 2000;
            const alreadyShown = sessionStorage.getItem(SESSION_KEY) === '1';
            
            // Función para ocultar el splash
            function hideSplash() {
                const splash = document.getElementById('pwaSplash');
                if (splash) {
                    splash.classList.add('pwa-splash-hidden');
                    // Opcional: eliminar del DOM después de la transición
                    setTimeout(() => {
                        splash.remove();
                    }, 600);
                }
            }
            
            // Si no es PWA o ya se mostró, ocultar inmediatamente
            if (!isStandalone || alreadyShown) {
                hideSplash();
                return;
            }
            
            // Marcar como mostrado para esta sesión
            sessionStorage.setItem(SESSION_KEY, '1');
            
            // Esperar 2 segundos y luego ocultar el splash
            setTimeout(hideSplash, SPLASH_DURATION_MS);
        })();
    </script>

    <script type="module" src="js/pages/index.page.js"></script>
</body>
</html>
